<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for i in products  %}
        {% for j in i.prodcat.all %}
            <h1>{{ j.name }}</h1>
            <a href="{% url 'detail' j.id %}"><img src="{{ j.img.url }}" width="300px" alt=""></a>
            <p> $ {{ j.price }}</p>

        {% endfor %}
    {% endfor %}

</body>
</html>
